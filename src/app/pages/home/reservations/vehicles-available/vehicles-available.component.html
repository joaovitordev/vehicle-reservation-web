<div class="vehicles-container" fxLayout="row wrap" fxLayoutAlign="space-between center" fxLayoutGap="2%">
  <mat-card [class.vehicle-is-user]="vehicle.user" *ngFor="let vehicle of vehicles" class="card" fxFlex="18%">
      <mat-card-header>
          <mat-card-title>{{ vehicle.model }}</mat-card-title>
          <mat-card-subtitle>{{ vehicle.type }}</mat-card-subtitle>
      </mat-card-header>
      <img matCardImage [src]="vehicle.imageUrl">
      <mat-card-content>
          {{ vehicle.description }}
      </mat-card-content>
      <mat-card-actions align="end">
          <button *ngIf="!vehicle.user" color="primary" (click)="booking(vehicle._id)" mat-button>
            <span>Reservar</span>
          </button>
          <button *ngIf="vehicle.user" [disabled]="true" color="primary" mat-button>
            <span>Ve√≠culo alugado</span>
          </button>
      </mat-card-actions>
  </mat-card>
</div>
