<div class="container-sign-in" fxLayout="column" fxLayoutAlign="center center">
  <img class="logo" src="assets/logo.png" alt="">
  <form [formGroup]="form" class="form" fxLayout="column">
    <mat-form-field class="example-full-width" appearance="outline" fxFlex="100%">
      <mat-label>Email</mat-label>
      <input formControlName='email' matInput placeholder="email@email.com" value="">
      <mat-error *ngIf="form.controls.email.errors?.required">Informe o nome</mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="outline" fxFlex="100%">
      <mat-label>Senha</mat-label>
      <input formControlName='password' matInput [type]="hide ? 'password' : 'text'">
      <mat-error *ngIf="form.controls.password.errors?.required">Informe a senha</mat-error>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <button fxFlex="100%" mat-flat-button color="primary">Cadastrar</button>
    <div fxFlex="100%" fxLayoutAlign="center center">
      <span (click)="goToSignIn()" class="sign-up">Fa√ßa login</span>
    </div>
  </form>
</div>
